<div >
	<div>
		<header>
			<h1>Question Creation</h1>
		</header>
			
		<form ng-submit="$ctrl.saveQuestion($ctrl.QMLtext, $ctrl.category)">
			<fieldset>
				<legend class="hidden">Create your question</legend>
				 <div >
					<fieldset>
						<div class="input-field">
							<label for="category" data-error="wrong" data-success="right">Category</label>
							<input type="text" name="category" id="category" class="validate" ng-model="$ctrl.category"/>
						</div>
						<div class="input-field">
							<label for="qmlCode">QML Code</label>
							<textarea id="QMLCode" class="materialize-textarea" ng-model="$ctrl.QMLtext"></textarea>							
						</div>				
					</fieldset>
				</div>
				
				<span id="check" ng-click="$ctrl.check($ctrl.QMLtext)" class="waves-effect waves-light btn">Check QML</span>
				<input type="submit" id="submit" value="Save Question" class="waves-effect waves-light btn"/>				
			</fieldset>
		</form>
	</div>
</div>
