
 <div class="row ">
	<form ng-submit="$ctrl.cerca($ctrl.searchPatt)">
		<div class="input-field col s10 center card">           		
			<!-- sssss -->
			<div class="col s11">
				<input id="search" type="text" placeholder="Ricerca" class="validate" ng-model="$ctrl.searchPatt">
			</div>
			<div class="col s1">				
				<a class="btn-floating waves-effect waves-light red"><i class="material-icons ">search</i></a>
			</div>      	
		</div>
		<div class="col s8"> 
			<div class="col s2"> cerca in: 	
			</div> 		
			<div class="col s3">
				<input type="checkbox" id="checkQuiz" ng-model="$ctrl.searchQuiz" />
				<label for="checkQuiz">Quiz</label>
			</div>
			<div class="col s3">
				<input type="checkbox" id="checkQuestion" ng-model="$ctrl.searchQuestion" />
				<label for="checkQuestion">Question</label>
			</div>
			<!--<div class="col s4">
				<input type="checkbox" id="checkFilter" ng-model="$ctrl.searchFilter" />
				<label for="checkFilter">Filtrare per</label>
			
				<span ng-show="$ctrl.searchFilter"> Filtrare</span>
			</div>-->
		</div> 
	</form>
 </div>
 
<div class="row">   
	<h5>Risultati della ricerca: </h5>
	<div class="col s12">
		<ul class="collapsible popout" data-collapsible="accordion">
			<li ng-repeat="result in [ 'Primo', 'Secondo', 'Terzo'] track by $index">
				 
				<div class="collapsible-header">
					<i class="material-icons">filter_drama</i>
					{{result}}
				</div>
				<div class="collapsible-body">
					<p>Qui 	vanno i dettagli del risultato.</p>
				</div>
			</li>        		
			
		</ul>
	</div>
      	
</div>
